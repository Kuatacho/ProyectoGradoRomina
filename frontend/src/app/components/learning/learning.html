<app-navbar></app-navbar>

<div class="text-center ">
        <h1 class="text-4xl font-bold text-gray-900">Class 1</h1>
        <p class="mt-2 text-lg text-gray-600">Do it! As better as you can!</p>
    </div>

<div class="flex justify-center items-center gap-16 bg-[#ffffff] py-1 min-h-screen">
  <!-- Tarjeta Izquierda -->


  

<div class="bg-[#ffffff] p-6 rounded-2xl shadow-2xl flex flex-col items-center">
    <h2 class="text-xl font-bold mb-4">CAMERA</h2>
  <video #video autoplay playsinline class="w-[350px] h-[450px] rounded-xl shadow-lg border border-gray-300"></video>
  <span *ngIf="cameraError" class="text-red-600 mt-2">{{ cameraError }}</span>
    
  </div>


  <!-- Tarjeta Derecha -->
  <div class="bg-[#ffffff] p-6 rounded-2xl shadow-2xl flex flex-col items-center">
    <div class="relative">
      <img
        src="https://media.istockphoto.com/id/1434688236/es/vector/hombre-sonriente-se-comunica-con-el-lenguaje-de-se%C3%B1as.jpg?s=612x612&w=0&k=20&c=8ewFZc1ze62jZHq0aQcAy7BzgbzHmqPX49COxQV34o0="
        alt="Persona 2"
        class="w-[350px] h-[450px] object-cover rounded-xl"
      />
      <!-- Botón de reproducción centrado -->
      <button
        type="button"
        class="absolute inset-0 flex items-center justify-center text-white text-5xl"
      >
        <svg
          aria-hidden="true"
          class="w-20 h-20 text-white bg-black bg-opacity-50 rounded-full p-3"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M4.5 3.5a1 1 0 011.5-.87l10 6a1 1 0 010 1.74l-10 6A1 1 0 014.5 15.5v-12z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <span class="text-green-600 font-semibold text-xl mt-4">SALUDO</span>
  </div>



  <!-- Contenedor de la cámara -->
<div class="mt-10 flex flex-col items-center">
  
</div>



</div>
